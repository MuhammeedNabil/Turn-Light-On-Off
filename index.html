<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lamp</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/Style.css">
</head>
<body id="demo" class="vh-100">
    <div class="cotainer h-100 text-center">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-4">
                <button class="btn btn-success" onclick="turnOn()">Turn on</button>
            </div>
            <div class="col-md-4">
                <img id="img" src="img/lampoff.png" alt="">
            </div>
            <div class="col-md-4">
                <button class="btn btn-danger" onclick="turnOff()">Turn off</button>
            </div>
            <div class="col-md-12">
                <button id="turnOnOffBtn" class="btn btn-warning" onclick="turnOnOff()">Turn on</button>
            </div>
        </div>
    </div>

    <script src="JS/main.js"></script>
</body>
</html>
